<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimus</title>
	<link rel="stylesheet" href="/minimus/src/index.css">
	<link rel="icon" href="/minimus/img/favicon.ico">
	<script type="module" src="/minimus/src/index.mjs"></script>
</head>
<body>
	<div id="root">
		<main class="root_container">
			<header class="main_header">
				<div class="left_section">
					<svg class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon" viewBox="31.5 30 49.9 32">
						<rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 9" rx="2"
							transform="translate(31.5 58)" />
						<rect id="Rectangle_10" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 10"
							rx="2" transform="translate(31.5 44)" />
						<rect id="Rectangle_11" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 11"
							rx="2" transform="translate(31.5 30)" />
					</svg>
					<svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
						<path fill="#00ff9b" d="M150.3 65V22.2L193 65z" data-name="Path 1" />
						<path fill="#003eff" d="M193.1 65h-42.8L193 22.2z" data-name="Path 2" />
						<text class="logo__text" fill="#432c85" font-family="SegoeUI-Semibold,Segoe UI" font-size="30"
							font-weight="600" letter-spacing=".1em" transform="translate(237 56)">
							<tspan x="0" y="0">Minimis</tspan>
						</text>
					</svg>
				</div>
				<h3>Today</h3>
				<div class="mode-toggle_container">
					<span class="mode-toggle_text">LIGHT</span>
					<label for="" class="toggle-button_container">
						<input type="checkbox" class="mode-toggle_input">
						<span class="mode-toggle_bg"></span>
						<span class="mode-toggle_circle"></span>
					</label>
					<span class="mode-toggle_text">DARK</span>
				</div>
			</header>
			
			<div class="main-container_bg">
				<div class="main_container">
					<div class="login-card">
						<main class="login-content">
							<span class="login-header">Login</span>
							<form class="login-form">
								<input type="email" id="login-email" class="login-input" placeholder="Email">
								<input type="password" id="login-password" class="login-input" placeholder="Password">
								<input type="submit" class="login-btn" value="Login">
							</form>
							<div class="signup-link-wrapper">
								<span class="signup-notice">Don't have an account?</span>
								<a href="" class="signup-link">SIGN UP</a>
							</div>
						</main>
						<aside class="login-aside">
							<div class="login-aside-overlay"></div>
							<h1 class="login-welcome-text">Welcome Back!</h1>
							<hr class="login-aside-hr">
						</aside>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
